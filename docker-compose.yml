version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: userpoint-postgres
    environment:
      POSTGRES_DB: userpoint
      POSTGRES_USER: userpoint
      POSTGRES_PASSWORD: userpoint123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - userpoint-network

  ollama:
    image: ollama/ollama:latest
    container_name: userpoint-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - userpoint-network
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:

networks:
  userpoint-network:
    driver: bridge
