version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: userpoint-postgres
    environment:
      POSTGRES_DB: userpoint
      POSTGRES_USER: userpoint
      POSTGRES_PASSWORD: userpoint123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - userpoint-network

volumes:
  postgres_data:

networks:
  userpoint-network:
    driver: bridge
